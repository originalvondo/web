<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infox News</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Infox</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="loadNews('general')">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="loadNews('business')">Business</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="loadNews('technology')">Tech</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="loadNews('sports')">Sports</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="loadNews('entertainment')">Entertainment</a></li>
      </ul>
      <form class="d-flex" onsubmit="searchNews(event)">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search News" />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="news-container" class="row g-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
